<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Koleksi Cerita - Perpustakaan Digital</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    header {
      background: linear-gradient(135deg, #4b0082, #00bfa5);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      position: relative;
    }
    header .logo {
      font-weight: 900;
      font-size: 28px;
      background: linear-gradient(135deg, #e040fb, #00bfa5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    header nav {
      flex: 1 1 280px;
      position: relative;
    }
    header nav input {
      width: 100%;
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 16px;
    }
    header nav input::placeholder {
      color: rgba(255,255,255,0.7);
    }
    header select {
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 6px 12px;
      border-radius: 12px;
      color: #fff;
      font-size: 14px;
    }
    main {
      padding: 24px 16px;
      flex: 1;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #e040fb, #00bfa5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .group {
      margin-bottom: 24px;
    }
    .group-title {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.2rem;
      color: #00bfa5;
    }
    .group-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    .card {
      background: rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 8px;
      flex: 1 1 calc(50% - 12px);
      max-width: calc(50% - 12px);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,191,165,0.5);
    }
    .card img {
      width: 100%;
      height: auto;
      aspect-ratio: 3/4;
      object-fit: cover;
      border-radius: 8px;
      background: #262626;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-bottom: 8px;
    }
    .card h2 {
      font-size: 0.9rem;
      margin: 4px 0;
      color: #00bfa5;
    }
    .card .genre {
      font-size: 0.75rem;
      margin-bottom: 4px;
    }
    .card .rating {
      font-size: 0.7rem;
      color: #ffa726;
    }
    .card .views {
      font-size: 0.7rem;
      color: #90caf9;
    }
    footer {
      background: #1a1a1a;
      color: #606060;
      text-align: center;
      padding: 16px;
      font-size: 12px;
    }
    footer a {
      color: #00bfa5;
      margin: 0 6px;
    }
    #tts-warning {
      display: none;
      background: #ff9800;
      color: #000;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    #loading-indicator {
      text-align: center;
      padding: 20px;
      display: none;
      color: #00bfa5;
    }
    .genre-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #1e1e1e;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      z-index: 100;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 5px;
    }
    .genre-dropdown.show {
      display: block;
    }
    .genre-header {
      padding: 12px;
      font-weight: bold;
      border-bottom: 1px solid #333;
      background: #252525;
      position: sticky;
      top: 0;
    }
    .genre-list {
      display: flex;
      flex-wrap: wrap;
      padding: 8px;
    }
    .genre-item {
      padding: 8px 12px;
      margin: 4px;
      background: rgba(0,191,165,0.1);
      border-radius: 16px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .genre-item:hover {
      background: rgba(0,191,165,0.3);
      transform: scale(1.05);
    }
    .search-container {
      position: relative;
    }
    .clear-search {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255,255,255,0.5);
      cursor: pointer;
      display: none;
    }
    .clear-search:hover {
      color: #fff;
    }

    @media (min-width: 600px) {
      .card {
        flex: 1 1 calc(25% - 12px);
        max-width: calc(25% - 12px);
      }
      .genre-item {
        flex: 1 0 18%;
      }
    }

    @media (max-width: 599px) {
      .genre-item {
        flex: 1 0 40%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" id="logo-text">Koleksi Cerita</div>
    <nav class="search-container">
      <input type="search" id="search-input" placeholder="Cari judul atau genre...">
      <div id="genre-dropdown" class="genre-dropdown"></div>
    </nav>
    <select id="language-select">
      <option value="id" selected>Bahasa Indonesia</option>
      <option value="en">English</option>
    </select>
  </header>
  <main>
    <h1 id="main-title">Koleksi Cerita</h1>
    <section id="cerita-grid"></section>
    <div id="loading-indicator">Memuat cerita...</div>
  </main>
  <footer id="footer-text">
    <div>
      <a href="about.html">üìñ Tentang</a>
      <a href="privacy.html">üîí Kebijakan Privasi</a>
      <a href="contact.html">‚òéÔ∏è Kontak</a>

      <a href="compress.html">üì∑ Compress</a>
    </div>
    &copy; 2024 Perpustakaan Digital - Semua hak cipta dilindungi.
  </footer>

  <div id="tts-warning">‚ö†Ô∏è Aktifkan TTS bahasa Indonesia di pengaturan perangkat Anda.</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeiLybtGc6evATj5O7M1FiJd1GPYd-rYc",
      authDomain: "tamplatedoc.firebaseapp.com",
      databaseURL: "https://tamplatedoc-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tamplatedoc",
      storageBucket: "tamplatedoc.appspot.com",
      messagingSenderId: "264966107720",
      appId: "1:264966107720:web:868abe93cdff209040de7d"
    };

    firebase.initializeApp(firebaseConfig);
    const firestore = firebase.firestore();
    const realtimeDB = firebase.database();

    const texts = {
      id: {
        logo: "Koleksi Cerita",
        mainTitle: "Koleksi Cerita",
        searchPlaceholder: "Cari judul atau genre...",
        loading: "Memuat cerita...",
        read: "Baca Cerita",
        views: "dilihat",
        tts: "‚ö†Ô∏è Aktifkan TTS bahasa Indonesia di pengaturan perangkat Anda."
      },
      en: {
        logo: "Story Collection",
        mainTitle: "Story Collection",
        searchPlaceholder: "Search title or genre...",
        loading: "Loading stories...",
        read: "Read Story",
        views: "views",
        tts: "‚ö†Ô∏è Enable Indonesian TTS in your device settings."
      }
    };

    const state = {
      semuaCerita: [],
      filteredCerita: [],
      currentLang: 'id',
      isLoading: false,
      allDataLoaded: false,
      allGenres: [],
      currentIndex: 0
    };

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    function showLoading(show) {
      document.getElementById('loading-indicator').style.display = show ? 'block' : 'none';
    }

    function extractGenres(ceritaList) {
      const genreSet = new Set();
      ceritaList.forEach(cerita => {
        if (cerita.genre) {
          cerita.genre.split(',').map(g => g.trim()).forEach(g => genreSet.add(g));
        }
      });
      state.allGenres = Array.from(genreSet).sort();
      renderGenreDropdown();
    }

    function renderGenreDropdown() {
      const genreList = document.getElementById('genre-dropdown');
      genreList.innerHTML = '';

      state.allGenres.forEach(genre => {
        const genreItem = document.createElement('div');
        genreItem.className = 'genre-item';
        genreItem.textContent = genre;
        genreItem.onclick = () => {
          document.getElementById('search-input').value = genre;
          filterCerita(genre);
        };
        genreList.appendChild(genreItem);
      });
    }

    function filterCerita(query) {
      const q = query.trim().toLowerCase();
      state.filteredCerita = state.semuaCerita.filter(c =>
        c.judul.toLowerCase().includes(q) || c.genre.toLowerCase().includes(q)
      );
      renderCeritaBatch();
    }

    function renderCeritaBatch() {
      const grid = document.getElementById("cerita-grid");
      grid.innerHTML = '';
      state.filteredCerita.forEach(cerita => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${cerita.gambarUrl}" alt="Cover ${cerita.judul}">
          <h2>${cerita.judul}</h2>
          <div class="genre">${cerita.genre}</div>
          <div class="rating">‚≠ê ${cerita.rating.toFixed(1)}</div>
          <div class="views">üëÅ ${cerita.views} ${texts[state.currentLang].views}</div>
          <a href="story.html?id=${cerita.id}" class="read-button">${texts[state.currentLang].read}</a>
        `;
        grid.appendChild(card);
      });
    }

    async function loadCerita() {
      const snapshot = await firestore.collection("koleksi").get();
      const ceritaPromises = snapshot.docs.map(async doc => {
        const data = doc.data();
        const id = doc.id;
        const ratingSnap = await realtimeDB.ref(`rating/${id}`).once('value');
        const viewSnap = await realtimeDB.ref(`cerita/${id}/views`).once('value');

        return {
          id,
          judul: data.judul,
          genre: data.genre,
          gambarUrl: data.gambarUrl || '',
          rating: (ratingSnap.val() && ratingSnap.val().jumlah) || 0,
          views: viewSnap.val() || 0
        };
      });
      state.semuaCerita = await Promise.all(ceritaPromises);
      state.filteredCerita = [...state.semuaCerita];
      extractGenres(state.semuaCerita);
      renderCeritaBatch();
    }

    document.getElementById('search-input').addEventListener('input', debounce((e) => {
      filterCerita(e.target.value);
    }, 300));

    document.getElementById('language-select').addEventListener('change', (e) => {
      state.currentLang = e.target.value;
      document.getElementById('logo-text').textContent = texts[state.currentLang].logo;
      document.getElementById('main-title').textContent = texts[state.currentLang].mainTitle;
      document.getElementById('search-input').placeholder = texts[state.currentLang].searchPlaceholder;
      document.getElementById('loading-indicator').textContent = texts[state.currentLang].loading;
      document.getElementById('tts-warning').textContent = texts[state.currentLang].tts;
      renderCeritaBatch();
    });

    loadCerita();
  </script>
</body>
</html>
